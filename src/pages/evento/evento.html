<ion-header>
  <ion-navbar>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content pullingText="Actualizar">
    </ion-refresher-content>
 </ion-refresher>

  <h1 class="titulo">Eventos Creados</h1>

  <!-- Iteramos a nuestra variable eventos para poner en una lista
  el nombre de los eventos creados -->
  <div id="listadeeventos">
    <ol>
      <div *ngFor="let item of eventos">
        <li (click)="detalle(item.id);">
          <a href="#">{{ item.nombre }}</a>
        </li>
      </div>
    </ol>
  </div>


  <!--
  <ion-list inset>
  	<button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
  		{{ item }}
  	</button>
  </ion-list>
-->

  <button ion-button full (click)="nextPage();">Nuevo Evento</button>
</ion-content>
