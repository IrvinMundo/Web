<ion-header>
  <ion-navbar>
    <ion-title>Mi Playlist</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-style">

  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content pullingText="Actualizar">
    </ion-refresher-content>
  </ion-refresher>
  
  <h1 class="tituloPrincipal">Estas son tus canciones elegidas</h1>
  <table class="table">
    <thead>
      <tr>
        <th><h1>Canci√≥n</h1></th>
        <th><h1>Artista</h1></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of songs">
        <th class="cuadro">
          <div (click)="detalle(item.id);">{{item.nombre}}</div>
        </th>
        <th>{{item.artista}}</th>
      </tr>
    </tbody>
  </table>
</ion-content>
