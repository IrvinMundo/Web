<ion-header>
  <ion-navbar>
    <ion-title>Detalles del evento</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-style">
  <h1 class="titulo">{{ evento.nombre }}</h1>

  <ion-card>
    <img src="http://www.itesm.mx/wps/wcm/connect/aa1d298044271872835ed3ba7ed44504/2/photo.jpg?MOD=AJPERES&CACHEID=aa1d298044271872835ed3ba7ed44504/2">

    <ion-item>
      <ion-icon name="mic" item-start large></ion-icon>
      <h2>Karaoke Retroman√≠a</h2>
      <p>Calle del Puente #222, Tlalpan</p>
    </ion-item>

    <ion-item>
      <span item-left>Fecha: {{evento.fecha}}</span>
      <span item-left>Hora: {{evento.hora}}</span>
      <span item-left># Personas: {{evento.numeropersonas}}</span>
    </ion-item>
  </ion-card>

  <button ion-button (click)="borrarEvento();">
  	Borrar Evento
  </button>

</ion-content>
