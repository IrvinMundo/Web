<ion-header>
  <ion-navbar>
    <ion-title>Mi Playlist</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-style">
  <h1 class="titulo">Información</h1>
  <ion-card>
      <img src="{{datos.image}}"/>
      <ion-card-content>
        <ion-card-title>
          {{datos.nombre}}
          </ion-card-title>
        <p>Album: {{datos.album}}</p>
        <p>Cantante: {{datos.artista}}</p>
        <p>Duración: {{datos.duracion}}ms</p>
      </ion-card-content>
    </ion-card>

        <button ion-button (click)="borrarCancion();">
      		Borrar Canción
      	</button>

</ion-content>
